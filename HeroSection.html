<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="Herosectionglobal.css" />
    <link rel="stylesheet" href="HeroSection.css" />
  </head>
  <body>
    <div class="hero-section">
      <div class="overlap-wrapper">
        <div class="overlap">
          <div class="overlap-group">
            <div class="rectangle"></div>
            <div class="div"></div>
            <div class="rectangle-2"></div>
            <div class="rectangle-3"></div>
            <img class="img" src="https://c.animaapp.com/m94cm8fdckm77p/img/rectangle-6.svg" />
            <div class="LET-s-EXPLORE-UNIQUE">LET’S<br />EXPLORE<br />UNIQUE<br />products.</div>

              </div>
            </div>

          <div class="overlap-group-wrapper">
            <div class="overlap-2"><div class="text-wrapper-3">SIGN UP</div></div>
          </div>
          <div class="group-2">
            <div class="overlap-3">
              <div class="rectangle-4"></div>
              <div class="text-wrapper-4">LOG IN</div>
            </div>
          </div>
          <div class="overlap-4">
            <img class="vector-2" src="https://c.animaapp.com/m94cm8fdckm77p/img/vector.svg" />
            <div class="save-nd-serve-2">SAVE ‘ND SERVE</div>
          </div>
        </div>
      </div>
    </div>
